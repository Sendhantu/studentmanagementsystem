<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marks</title>
    <style>
        table{
            border-collapse: collapse;
            width: 70%;
            margin: 30px auto
        }

        th, td{
            border: 1px solid #999;
            padding: 10px;
            text-align: center;
        }

        th{
            background-color: black;
            color: white;
        }

        h1{
            text-align: center;
            margin-top: 40px;
        }

    </style>
</head>
<body>
<center><h2>Marks</h2></center>
<table>
    <tr>
        <th>Subject</th>
        <th>Marks</th>
    </tr>
    {% for mark in marks %}
    <tr>
        <td>{{ mark[2] }}</td>
        <td>{{ mark[3] }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
